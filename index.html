<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/c147d9240a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Universtaty</title>
  </head>
  <body>
    <div id="root">
      <div class="main">
        <div class="main-left">
          <div class="heading-search-container">
            <div class="title">
              <h1><i class="fas fa-graduation-cap"></i>Universtaty</h1>
              <h2>Your education, your way</h2>
            </div>
            <div class="search-bar">
              <label for="search-name">University Name</label>
              <input
                class="search-name"
                type="text"
                placeholder="e.g. CUNY Hunter College"
              />
              <input type="button" id="btn" value="search" />
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <div class="hidden" id="school-page">
        <h1 id="school-page-name"></h1>
        <div class="school-info-buttons">
          <button id="academics-info">Majors</button>
          <button id="gender-demographics-info">Gender Demographics</button>
          <button id="race-demographics-info">Race Demographics</button>
          <button id="act-admissions-info">ACT Statistics</button>
          <button id="sat-admissions-info">SAT Statistics</button>
        </div>
        <div class='chart'></div>
        <!-- <div class="pie"></div>
        <div class="bar">
          <label>
            Sort by Most Popular Major
            <input class="sort" type="checkbox" />
          </label>
        </div> -->
        <div class="general-stats">
          
        </div>
      </div>
    </div>

    <!-- <script src='./src/search.js'></script> -->
    <script src="./dist/main.js"></script>

    <script src="./src/map.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAKCDQyiy7FX0BJL7M9QqliIt31X97TmA&callback=initMap"
    ></script>
  </body>
</html>
